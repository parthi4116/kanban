<div class="container-fluid">
  <div class="row">
    <div style="background-color: #303030;height: 93vh;" class="col-md-3">
      <div>
        <!-- Add list form -->
        <mat-card class="mt-3">
          <form [formGroup]="stockForm">
            <mat-form-field appearance="outline">
              <mat-label>Task Name</mat-label>
              <input matInput formControlName="title" placeholder="Start Typing">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint> Add Task Name</mat-hint>
            </mat-form-field>
            <button *ngIf="!isEditEnabled" (click)="addList()" mat-raised-button color="primary"
              [disabled]="stockForm.invalid">Add</button>
            <button *ngIf="isEditEnabled" (click)="updateList('')" mat-raised-button color="primary"
              [disabled]="stockForm.invalid">Update</button>

          </form>
        </mat-card>
      </div>
    </div>
    <div class="col-md-12">
      <div cdkDropListGroup>
        <div class="row">
          <div class="col-md-4">
            <!-- Stock List -->
            <div class="example-container">
              <h2 class="head-title mt-3">Stock List</h2>

              <div cdkDropList [cdkDropListData]="taskList" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of taskList, let i = index" cdkDrag>{{item.description}}
                  <div class="box">
                    <button mat-icon-button color="primary" (click)="onEdit(item,i)"><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button color="warn" (click)="deleteItem(i)"><mat-icon>delete</mat-icon></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <!-- inprogress list -->
            <div class="example-container">
              <h2 class="head-title mt-3">In Progress</h2>

              <div cdkDropList [cdkDropListData]="inprogress" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of inprogress, let i= index" cdkDrag>{{item.title}}
                  <div class="box">
                    <button mat-icon-button color="primary" (click)="onEdit(item,i)"><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button color="warn"
                      (click)="deleteInprogItem(i)"><mat-icon>delete</mat-icon></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <!-- done list -->
            <div class="example-container">
              <h2 class="head-title mt-3">Done</h2>

              <div cdkDropList [cdkDropListData]="done" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of done, let i = index" cdkDrag>{{item.description}}
                  <div class="box">
                    <button mat-icon-button color="warn"
                      (click)="deleteDoneItem(i)"><mat-icon>delete</mat-icon></button>
                    <button mat-icon-button color="accent"><mat-icon>check_circle</mat-icon></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>





<ng-template #add>
  <form [formGroup]="stockForm">
    <mat-form-field appearance="outline">
      <mat-label>Task Title</mat-label>
      <input matInput formControlName="title" placeholder="Start Typing">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint> Add Task Name</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Due date</mat-label>
      <input matInput formControlName="desc" placeholder="Start Typing">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint> Add Due date</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Task Title</mat-label>
      <input matInput formControlName="date" type="date" placeholder="Start Typing">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint> Add Task Name</mat-hint>
    </mat-form-field>


    <button *ngIf="!isEditEnabled" (click)="addList()" mat-raised-button color="primary"
      [disabled]="stockForm.invalid">Add</button>
    <button *ngIf="isEditEnabled" (click)="updateList('')" mat-raised-button color="primary"
      [disabled]="stockForm.invalid">Update</button>

  </form>
</ng-template>
